<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">0</div>
        <div class="current-operand">0</div>
        <div class="temp-result">0</div>
      </div>
      <button class="span-two all-clear">AC</button>
      <button class="del">DEL</button>
      <button class="operation">/</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="operation">X</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="operation">+</button>
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="operation">-</button>
      <button class="num">.</button>
      <button class="num">0</button>
      <button data-equals class="span-two equals">=</button>
    </div>
  </body>
</html>
